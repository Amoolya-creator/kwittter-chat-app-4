<!DOCTYPE html>
<html>

<head>
	<title>Kwitter Room</title>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="kwitter_page.css">

</head>

<body>
	<div class="container">
		<button id="logout" onclick="logout()" class="glyphicon glyphicon-log-out btn btn-danger">Logout</button>
		<center>
			<h1>
				<span id="header" class="header">Welcome </span>
				<span id="USER"></span>
			</h1>
			<h2 class="text-danger text-uppercase">Chat Room: <span class="text-info text-capitalize"
					id="room_name"></span></h2>
			<hr>
			<h3 class="text-primary">Messages</h3>
			<div id="out"></div>
			<div class="row">
			<input id="newMessage" name="msg" type="text" placeholder="Type your message here">
				<button type="submit" class="btn btn-primary" onclick="Send()">Send</button>
			</div>
		</center>
	</div>
	<script src="kwitter_page.js"></script>

</body>

</html>fill
